<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-gray round m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="">Home</li>
                    <li><img class="invert" src="search.svg" alt="">Search</li>
                </ul>


            </div>
            <div class="libery bg-gray m-1 p-1">
                <div class="heading">
                    <img class="invert" src="librery.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span data-encore-id="type">Legal</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span data-encore-id="type">Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span
                                data-encore-id="type">Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span
                                data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span
                                data-encore-id="type">About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span
                                data-encore-id="type">Accessibility</span></a></div>
                </div>

            </div>

        </div>
        <div class="right bg-gray">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div class="card">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
